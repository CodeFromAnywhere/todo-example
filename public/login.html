<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Todo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            font-family: 'VT323', monospace;
            background-color: #000;
            color: #00ff00;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .glow {
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00, 0 0 20px #00ff00;
        }

        .matrix-button {
            background-color: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            transition: all 0.3s ease;
        }

        .matrix-button:hover {
            background-color: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 10px #00ff00;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <canvas id="matrix-bg" class="matrix-bg"></canvas>

    <header class="p-4">
        <h1 class="text-6xl font-bold text-white text-center glow">Matrix Todo</h1>
    </header>

    <main class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center text-center">
        <h2 class="text-4xl mb-8 glow">Login to Your Reality</h2>
        <p id="status" class="text-xl mb-8"></p>
        <a id="loginButton" href="#" class="matrix-button text-2xl py-2 px-6 rounded hidden">Authenticate</a>
    </main>

    <footer class="p-4 text-center">
        <p>&copy; 2024 Matrix Todo. All rights reserved in this reality and beyond.</p>
    </footer>

    <script>
        // Matrix background
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        // Authentication logic
        const authServer = 'https://auth.actionschema.com';
        const redirectPage = 'app.html';
        const clientId = 'KWaQRgTRPtXJuIWt';

        const statusElement = document.getElementById('status');
        const loginButton = document.getElementById('loginButton');
        const loadingElement = document.getElementById('loading');

        function showLoading() {
            loadingElement.style.display = 'flex';
        }

        function hideLoading() {
            loadingElement.style.display = 'none';
        }

        function setStatus(message) {
            statusElement.textContent = message;
        }

        async function exchangeCode(code) {
            try {
                const response = await fetch(`${authServer}/client/exchangeCode`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code, client_id: clientId }),
                });

                if (!response.ok) {
                    throw new Error('Failed to exchange code');
                }

                const data = await response.json();
                return data.access_token;
            } catch (error) {
                console.error('Error exchanging code:', error);
                throw error;
            }
        }

        async function handleAuthentication() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                showLoading();
                setStatus('Authenticating...');

                try {
                    const accessToken = await exchangeCode(code);
                    localStorage.setItem('authToken', accessToken);
                    setStatus('Authentication successful. Redirecting...');
                    window.location.href = redirectPage;
                } catch (error) {
                    hideLoading();
                    setStatus('Authentication failed. Please try again.');
                    loginButton.style.display = 'inline-block';
                }
            } else {
                const authToken = localStorage.getItem('authToken');

                if (authToken) {
                    setStatus('You are already authenticated. Redirecting...');
                    window.location.href = redirectPage;
                } else {
                    hideLoading();
                    setStatus('Please log in to access the Matrix Todo app.');
                    loginButton.style.display = 'inline-block';
                    loginButton.href = `${authServer}/client/authorize?client_id=${clientId}`;
                }
            }
        }

        window.addEventListener('load', handleAuthentication);
    </script>
</body>

</html>
